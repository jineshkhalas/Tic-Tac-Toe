<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="TTT.css">
</head>

<body>
    <main>
        <div class="heading-container">
            <h1 id="headTitle">Tic-Tac-Toe</h1>
        </div>
        <div class="container">
            <div class="TTT">
                <div class="r">
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                </div>
                <div class="r">
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                </div>
                <div class="r">
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                </div>
                <p class="note">
                    Note: This Tic Tac Toe game is for 2 players. Play with a friend!
                </p>
            </div>
            <div class="right-content">
                <div class="DispResult">
                    <p id="res">RESULT</p>
                    <div class="msg hide"></div>
                </div>
                <div class="btns">
                    <button id="reset">Reset Game</button>
                    <button id="Mode">Change Theme</button>
                </div>
            </div>
        </div>
    </main>
    <script src="TTT.js"></script>
</body>

</html>
